<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1>Personal Digital Library</h1>
    </header>

    <main class="container">
        <section class="search-add">
            <input type="text" id="search-input" placeholder="Search Books...">
            <button id="add-book-btn" class="btn btn-primary">Add new Book</button>
        </section>

        <section class="filters">
            <span>Filters:</span>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="read">Read</button>
                <button class="filter-btn" data-filter="unread">Unread</button>
            </div>
        </section>

        <section class="books-container">

        </section>
    </main>

    <footer class="footer">
        <div class="stats">
            <span id="total-stats">Total Books: 0 | Read: 0 | Remaining: 0</span>
        </div>
    </footer>

    <div class="modal" id="add-book-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Book</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="add-book-form">
                    <div class="form-group">
                        <label for="book-title">Book Title</label>
                        <input type="text" id="book-title" required>
                    </div>
                    <div class="form-group">
                        <label for="book-author">Author</label>
                        <input type="text" id="book-author" required>
                    </div>
                    <div class="form-group">
                        <label for="book-genre">Genre</label>
                        <input type="text" id="book-genre" required>
                    </div>
                    <div class="form-group">
                        <label for="book-year">Publication Year</label>
                        <input type="text" id="book-year" required>
                    </div>
                    <div class="form-group">
                        <label for="book-image">Book Cover (URL)</label>
                        <input type="text" id="book-image" required>
                    </div>
                    <div class="form-group" checkbox-group>
                        <label for="book-read">
                            <input type="checkbox" id="book-read">
                            Read
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
    


    <script src="./script.js"></script>
</body>
</html>
